workflows:
  default-workflow:
    name: CodeMagic Workflow
    max_build_duration: 60
    environment:
      flutter: default
      xcode: latest
      cocoapods: default
      groups:
        - Notification
    triggering:
      events:
        - tag
      branch_patterns:
        - pattern: release*
          include: true
          source: true
      tag_patterns:
        - pattern: "*release"
          include: true
    scripts:
      - |
        # set up debug keystore
        rm -f ~/.android/debug.keystore
        keytool -genkeypair \
          -alias androiddebugkey \
          -keypass android \
          -keystore ~/.android/debug.keystore \
          -storepass android \
          -dname 'CN=Android Debug,O=Android,C=US' \
          -keyalg 'RSA' \
          -keysize 2048 \
          -validity 10000
      - |
        # set up local properties
        echo "flutter.sdk=$HOME/programs/flutter" > "$FCI_BUILD_DIR/android/local.properties"
      - flutter packages pub get
      - flutter build appbundle --debug
      - find . -name "Podfile" -execdir pod install \;
      - flutter build ios --debug --no-codesign
    artifacts:
      - build/**/outputs/apk/**/*.apk
      - build/**/outputs/bundle/**/*.aab
      - build/**/outputs/**/mapping.txt
      - build/ios/ipa/*.ipa
      - /tmp/xcodebuild_logs/*.log
      - "*.snap"
      - build/windows/**/*.msix
      - flutter_drive.log
    publishing:
      scripts:
        - name: Discord notification
          script: |
            set -ex
            APP_LINK=$(echo $CM_ARTIFACT_LINKS | jq -r '.[] | select(.name=="app.apk") | .url')

            # Get first 7 digits of commit number
            COMMIT=$(echo "${CM_COMMIT}" | sed 's/^\(........\).*/\1/;q')
            # Get commit message
            COMMIT_MESSAGE=$(git log --format=%B -n 1 $CM_COMMIT)
            # Get commit author
            AUTHOR=$(git show -s --format='%ae' $CM_COMMIT)
            curl -H "Content-Type: multipart/form-data" \
            -F 'payload_json={"username" : "codemagic-bot", "content": "**Commit:** `'"$COMMIT"'`\n\n**Commit message:** '"$COMMIT_MESSAGE"'\n\n**Branch:** '"$CM_BRANCH"'\n\n**Author:** '"$AUTHOR"'\n\n**Artifacts: **\n\n'"$APP_LINK"'\n\n"}' \
            -F "file1=@release_notes.txt" \
            $WEBHOOK_URL

      email:
        recipients:
          - truonglnse@gmail.com
